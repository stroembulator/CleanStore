<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
         xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
 
      >
<h:head>
	<title>Composite Component - Main</title>
</h:head>
<h:body>
	<h:form>

                           <mobi:camera id="camera"
			value="#{exp.cimage}"
			buttonLabel="Camera"
			captureMessageLabel="Photo captured"/>
                
   
            <h:panelGrid columns="3">
			<f:facet name="header">
				Hello, what is your name?
			</f:facet>

			<h:outputLabel for="firstName" value="First Name"/>
			<h:inputText id="firstName" value="rr" required="true"/>
			<h:message for="firstName"/>

			<h:outputLabel for="lastName" value="Last Name"/>
			<h:inputText id="lastName" value="rrr" required="true"/>
			<h:message for="lastName"/>

			<f:facet name="footer">
				<h:commandButton value="Submit"/><br/>
			</f:facet>
		</h:panelGrid>

		<h:outputText value="Greetings 'rrr'."
		  		      rendered="rrr"/>
	</h:form>
</h:body>
</html>
