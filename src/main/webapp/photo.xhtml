<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">


	<ui:composition template="template.xhtml">
		<ui:define name="header" />

		<ui:define name="content">
			<h:form>
				<h:commandButton id="back" value="back" action="scan_detail" />

				<h:panelGrid columns="1" cellpadding="5">
					<p:photoCam widgetVar="pc" listener="#{boxDataView.oncapture}"
						update="photo" />
					<p:commandButton type="button" value="Capture"
						onclick="PF('pc').capture()" />
				</h:panelGrid>
				<h:panelGrid id="photo" columns="1" cellpadding="5">
					<p:outputPanel>
						<p:graphicImage url="image/#{boxDataView.lastCapturedName}"
							rendered="#{not empty boxDataView.lastCapturedName}" />
					</p:outputPanel>
				</h:panelGrid>
			</h:form>
		</ui:define>

		<ui:define name="footer" />
	</ui:composition>
</f:view>
</html>
