<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="content">
            Add your content here or delete to use the default
            <h:form>
                <p:dataTable var="boxData" value="#{boxDataView.boxDataList}"

                             selection="#{boxDataView.selectedBoxData}"
                             rowKey="#{boxData.id}">

                    <p:column selectionMode="single"/>


                    <p:column headerText="Id">
                        <h:outputText value="#{boxData.id}" />
                    </p:column>

                    <p:column headerText="Beschreibung">
                        <h:outputText value="#{boxData.description}" />
                    </p:column>

                    <p:column headerText="QR-Code">
                        <h:outputText value="#{boxData.qrCode}" />
                    </p:column>

                    <p:column headerText="Stichworte">
                        <h:outputText value="#{boxData.keywords}" />
                    </p:column>
                </p:dataTable>

                <h:commandButton id="scan_detail" value="detail" action="scan_detail" />
                <h:commandButton id="scan" value="scan" action="scan" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
