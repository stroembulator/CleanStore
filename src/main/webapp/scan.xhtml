<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">


        <ui:composition template="template.xhtml">
            <ui:define name="header" />

            <ui:define name="content">
                <h:form>
                    <h:commandButton id="back" value="backvalue" action="index" />

                    <h:panelGrid columns="1" cellpadding="5">
                        <p:photoCam widgetVar="pc"
                                    listener="#{boxDataView.oncaptureCode}" update="@all" />
                        <p:commandButton type="button" value="Scan"
                                         onclick="PF('pc').capture()" action="blabla"/>
                    </h:panelGrid>
                    <c:if test="#{not empty boxDataView.code}">
                        <h:panelGrid id="code" columns="1" cellpadding="5">
                            <h:outputLabel id="qrCodeLabel" for="qrCode"
                                           value="QR-Code:" />
                            <p:outputPanel id="qrCode">
                                #{boxDataView.code}
                            </p:outputPanel>
                        </h:panelGrid>
                    </c:if>
                </h:form>
            </ui:define>

            <ui:define name="footer" />
        </ui:composition>
    </f:view>
</html>
